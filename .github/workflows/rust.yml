name: Rust CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Build and test
        run: |
          cargo build --verbose --all
          cargo test --verbose --all

      - name: Deploy to local machine
        run: |
          rsync -avz --exclude '.git' --exclude 'target' ./ daniel@localhost:~/home/daniel/Documentos/Desenvolvimento/Rust/RH_System
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_KNOWN_HOSTS: ${{ secrets.SSH_KNOWN_HOSTS }}
